version: '3.8'

services:
  michell_cell:
    build: .
    container_name: michell_cell_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: development service for hot-reload
  michell_cell_dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: michell_cell_dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    profiles:
      - dev
